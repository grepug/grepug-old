<!DOCTYPE html>
<html lang="CN-Zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content>
    <title>title</title>
    <link rel="icon" href="/static/image/favicon.ico">
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="../static/css/post.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display-->
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">GrePuG</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling-->
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/write">Write a post</a></li>
            <li class="dropdown"><a href="#" data-toggle="dropdown" role="button" aria-expanded="false" class="dropdown-toggle">Language<span class="caret"></span></a>
              <ul role="menu" class="dropdown-menu">
                <li><a href="/">English</a></li>
                <li><a href="/?lang=cn">简体中文</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <button class="btn btn-default g-backtop hidden-xs"><span class="glyphicon glyphicon-arrow-up"></span></button>
    <div class="g-blog-post">
      <div class="g-blog-post-main"></div>
      <div class="g-blog-comment-editor"></div>
    </div>
    <div id="g-editor-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">done</span></button>
            <h4 class="modal-title"> 
              <div class="container-fluid">Write your comment</div>
            </h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <textarea id="comment-modal" rows="50" class="form-control comment-modal"></textarea>
                </div>
                <div class="col-sm-6">
                  <div class="g-editor-preview"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>Welcome to my site！</p>
      </div>
    </footer>
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://leancloud.cn/scripts/lib/av-0.5.1.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/unescape-html.js"></script>
    <script src="//use.typekit.net/fkm4uak.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="../static/js/handlebars.min.js"></script>
    <script src="../static/js/post.js"></script>
    <script src="../static/js/marked.js"></script>
    <script src="../static/js/NiceTime.js"></script>
    <script id="g-post-tpl" type="text/x-handlebars-template">
      <div class="g-blog-post-content">{{{content}}}</div>
      <div class="g-blog-post-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3"><span class="g-blog-post-meta">updated {{time updatedAt true}}</span></div>
            <div class="col-sm-9"><span class="g-blog-post-meta">created at {{time createdAt false}}<span class="g-blog-post-share"><a><span class="glyphicon glyphicon-star"></span></a></span></span></div>
          </div>
        </div>
      </div>
    </script>
    <script id="g-post-comment-tpl" type="text/x-handlebars-template">
      <div class="g-blog-comment-block">
        <div class="g-blog-comment-content">
          <div class="container-fluid">{{{content}}}</div>
        </div>
        <div class="g-blog-comment-footer">
          <div class="container-fluid">
            <div class="g-blog-comment-username">#{{i}} by {{username}} {{time createdAt}}</div>
          </div>
        </div>
      </div>
    </script>
    <script id="g-post-comment-editor-tpl" type="text/x-handlebars-template">
      <div class="form-inline g-form">
        <label for="username">Your name</label>
        <input id="username" type="text" class="form-control">
      </div>
      <label for="comment">Your comment ( you can write with MarkDown )</label>
      <textarea rows="5" class="form-control comment"></textarea>
      <div class="g-blog-post-comment-footer">
        <button id="g-blog-comment-submit" class="btn btn-primary">Submit</button><a id="g-editor-larger" data-toggle="modal" data-target="#g-editor-modal" class="btn btn-success">Larger with preview</a>
      </div>
    </script>
  </body>
</html>
